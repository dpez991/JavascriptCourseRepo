<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario con JavaScript</title>
    </style>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="David"/>
        <br/>
        Apellido: <input type="text" name="apellido" value="Borjas"/>
        <br/>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms["formulario"];
            let texto = "";
            let nombre = formulario["nombre"];
            let apellido = formulario["apellido"];
            // Se necesita el .value para acceder al texto y no el tipo de objeto
            texto = nombre.value + "<br/>" + apellido.value;
            document.getElementById("valores").innerHTML = texto;
        }
    </script>
</body>
</html>
